
@if(authService.error){
  {{authService.error}}
} @else {
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>CRANIX</ion-list-header>
          @if(authService.authorized) {
          @for (p of authService.appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" style="background-color : {{ location.path().startsWith(p.url) ? 'var(--ion-color-secondary)' : 'var(--ion-color-primary-tint)' }};">
                <ion-icon aria-hidden="true" size="small" style="margin-right: 10px;" color="#ffffff" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title|translate }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }}
        </ion-list>
      </ion-content>
      <ion-footer collapse="fade">
        <ion-button fill="clear" (click)="authService.showInfo()">
          <ion-img src="assets/images/logo/cranix_school.svg" style="height: 32px; width: 32px;"></ion-img>
        </ion-button>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
}
