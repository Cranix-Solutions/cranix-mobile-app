<form #collectFile="ngForm" (ngSubmit)="onSubmit()">
  <ion-header translucent>
    <ion-toolbar color="primary">
      <ion-title>{{  'Collect files' | translate }}</ion-title>
      <ion-buttons slot="end">
        <ion-button type="submit" class="ion-no-margin" fill="clear" size="small" [disabled]="!collectFile.valid">
          <ion-icon slot="icon-only" color="success" name="checkmark-sharp"></ion-icon>
        </ion-button>
        <ion-button fill="clear" size="small" (click)="modalController.dismiss()">
          <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-list>
      <ion-item>
        <ion-label position="start">{{'projectName'| translate}}</ion-label>
        <ion-input  [(ngModel)]="projectName" name="projectName" pattern="^[A-Za-z0-9\u00C0-\u017F][A-Za-z0-9\u00C0-\u017F\-_\. ]*[A-Za-z0-9\u00C0-\u017F]$"
            title="Erlaubt sind: Buchstaben (inkl. Umlaute und Akzente), Ziffern, Bindestrich (-), Unterstrich (_), Punkt (.) und Leerzeichen.  Muss mit einem Buchstaben oder einer Ziffer beginnen und enden."
            required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="start">{{'sortInDirs'| translate}}</ion-label>
        <ion-checkbox position="end" [(ngModel)]="sortInDirs" name="sortInDirs"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label position="start">{{'cleanUpExport'| translate}}</ion-label>
        <ion-checkbox position="end" [(ngModel)]="cleanUpExport" name="cleanUpExport"></ion-checkbox>
      </ion-item>
      <ion-item *ngIf="objectType == 'group'">
        <ion-label position="start">{{'studentsOnly'| translate}}</ion-label>
        <ion-checkbox position="end" [(ngModel)]="studentsOnly" name="studentsOnly"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
</form>
