<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Manage system acls for groups and users' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="carded">
  <ion-grid>
    <ion-row>
      <ion-col size=12 sizeMd=12 sizeLg=6 sizeXl=6>
        <ion-title matTooltip="{{'Click on a group to edit acls.'|translate}}">
          {{ 'groups' | translate }}</ion-title>
        <ion-item>
          <ion-input type="text" placeholder="{{'search' | translate }}" (input)="groupFilterChanged()"
            id="groupFilter"></ion-input>
        </ion-item>
        <ion-list>
          @for(group of groupsData; track group.id ){
            <ion-item>
              <ion-button (click)="manageAcls('group',group)">{{group.name}}, {{group.description}}</ion-button>
            </ion-item>
          }
        </ion-list>
      </ion-col>
      <ion-col size=12 sizeMd=12 sizeLg=6 sizeXl=6>
        <ion-title matTooltip="{{'Click on a group to edit acls.'|translate}}">
          {{ 'users' | translate }}</ion-title>
        <ion-item>
          <ion-input type="text" placeholder="{{'search' | translate }}" (input)="userFilterChanged()" id="userFilter">
          </ion-input>
        </ion-item>
        <ion-list>
          @for(user of usersData; track user.id ){
            <ion-item>
              <ion-button (click)="manageAcls('user',user)">{{user.fullName}}</ion-button>
            </ion-item>
          }
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
